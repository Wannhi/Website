<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../IMAGE/logo-image.png">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/Contact.css">
    <link rel="stylesheet" href="../CSS/Style.css">
	<link rel="stylesheet" href="../themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/4753d412b9.js" crossorigin="anonymous"></script>
    <script src="/JQUERY/jquery.min.js"></script>
    <script>
        $(() => {
            $("#header").load("./Header.html");
            $("#menu").load("./Menu.html");
            $("#footer").load("./Footer.html");
        }) 
    </script>
</head>
<body>
    <div id="container">
		<div id="header"></div>

		<div id="menu"></div>

        <div class="contain">
            <form action="">
                <div class="heading"><h1>Contact Us</h1></div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" name="" id="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> </i>Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" name="" id="number" required>
                        <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" name="" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email ID</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-message"></i> Message</label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>

        <div id="footer"></div>
	</div>
    <script>
        // Kiem tra so dien thoai
        function checkPhone(str) {
            return /(03|05|07|08|09|01[2|6|8|9])+([0-9]{8})\b/.test(str);
        }

        var phoneNumElement = document.querySelector('input[type="tel"]');
        phoneNumElement.onblur = function(e) {
           if (e.target.value.length === 0) return;
            else if (!checkPhone(e.target.value)) {
                alert('Please input the field phone No with valid phone number!');
            }
        }

        // Kiem tra ten
        function checkName(str) {
            return /^[A-z\s]+$/.test(str);
        }
        var nameElement = document.querySelector('#name');
        nameElement.onblur = function(e) {
            if (!checkName(e.target.value) && e.target.value) {
                alert('Please input field Name alphabets only!');
            }
        }
        
        // Kiem tra email
        function checkMail(email) {
            // return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            return /[a-zA-Z\._]+@[\w\.-]+/.test(email);
        }  
        var mailElement = document.querySelector('input[type="email"]');
        mailElement.onblur = function(e) {
            if (!checkMail(e.target.value) && e.target.value) {
                alert('Please input the valid email!');
            }
        }
    </script>
</body>
</html>
