        <div class="contain">
            <form action="">
                <div class="heading"><h1>Contact Us</h1></div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" name="" id="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> </i>Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" name="" id="number" required>
                        <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" name="" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email ID</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-message"></i> Message</label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>

    <script>
        // Kiem tra so dien thoai
        function checkLetters(str) {
            return /[\d]{10}/.test(str)
        }

        var phoneNumElement = document.querySelector('input[type="tel"]');
        phoneNumElement.onblur = function(e) {
            if (!checkLetters(e.target.value)) {
                alert('Please input field phoneNo numbers only!');
            }

        }

        // Kiem tra ten
        function checkName(str) {
            return /^[A-z\s]+$/.test(str);
        }
        var nameElement = document.querySelector('#name');
        nameElement.onblur = function(e) {
            if (!checkName(e.target.value) && e.target.value) {
                alert('Please input field Name alphabets only!');
            }
        }
        
        // Kiem tra email
        function checkMail(email) {
            // return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            return /[a-zA-Z\._]+@[\w\.-]+/.test(email);
        }  
        var mailElement = document.querySelector('input[type="email"]');
        mailElement.onblur = function(e) {
            if (!checkMail(e.target.value) && e.target.value) {
                alert('Please input the valid email!');
            }
        }
    </script>
